<script>
var pie = new d3pie("pieChart", {
	"header": {
		"title": {
			"text": "Time on hold vs. lifespan of gnat",
			"fontSize": 22,
			"font": "helvetica"
		},
		"subtitle": {
			"color": "#999999",
			"fontSize": 10,
			"font": "verdana"
		},
		"titleSubtitlePadding": 12
	},
	"footer": {
		"color": "#999999",
		"fontSize": 11,
		"font": "open sans",
		"location": "bottom-center"
	},
	"size": {
		"canvasHeight": 400,
		"canvasWidth": 590,
		"pieInnerRadius": "34%",

	"data": {
		"content": [
			{
				"label": "Gnat's life",

		},

			"font": "verdana",

			"color": "#e1e1e1",

		},
		"truncation": {
			"enabled": true
		}
